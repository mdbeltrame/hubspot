<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem Vindo ao HubSpot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: gray;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .btn:hover {
            background: #004a99;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem Vindo ao HubSpot</h1>
         <input type="text" placeholder="Client_Id" id="clientId" required>
         <input type="text" placeholder="Client_Secret" id="clientSecret" required>
         <button class="btn" onclick="autorizar()">Autorizar</button>
        
         <div id="message"></div>
    </div>
    <script>
    function autorizar() {
        const clientId = document.getElementById('clientId').value.trim();
        const clientSecret = document.getElementById('clientSecret').value.trim();

        if (!clientId || !clientSecret) {
            alert('Por favor, preencha todos os campos obrigatÃ³rios.');
            return;
        }

        const autorizacao = { clientId, clientSecret };

        fetch('/auth/authorize', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(autorizacao)
        })
        .then(response => response.text())
        .then(authUrl => {
            window.location.href = authUrl;
        })
        .catch(error => console.error('Erro:', error));
    }
    
    </script>
    
</body>
</html>
